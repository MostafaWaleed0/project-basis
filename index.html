<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home</title>
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
    <!-- Main Template CSS File -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="" rel="stylesheet" />
  </head>
  <body class="homepage">
    <!--========== HEADER ==========-->
    <header class="[ site-head ] [ margin-block-start-7 ]" role="banner">
      <div class="wrapper">
        <div class="[ site-head__inner ] [ flex-row ]">
          <a
            aria-label="brand - home"
            class="[ site-head__brand ] [ flex-row center-y ] [ margin-inline-end-7 ]"
            href="/"
            ><img alt="" src=""
          /></a>
          <div
            class="[ site-head__middle ] [ flex-row center-x ] [ gap-6 ]"
            data-visible="false"
            id="head-middle"
          >
            <nav
              aria-label="primary"
              class="[ site-head__navigation ] [ flex-row center-y ]"
            >
              <ul
                aria-label="primary"
                class="[ nav-list ] [ flex-row ] [ gap-6 ]"
                role="list"
                tabindex="-1"
              >
                <li class="">
                  <a href="/">Home</a>
                </li>
                <li class="">
                  <a href="">About</a>
                </li>
                <li class="">
                  <a href="">What we are</a>
                </li>
                <li class="">
                  <a href="">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="[ site-head__cta ] [ flex-row center-y ]">
              <a class="[ text-default ] [ margin-inline-end-5 ]" href="#"
                >Sign in</a
              >
              <a
                class="[ button ] [ grid center-xy ]"
                href=""
                data-type="primary"
                >Sign up</a
              >
            </div>
          </div>
          <div
            aria-controls="head-middle"
            aria-expanded="false"
            class="site-head__toggle"
            id="nav-toggle"
            role="button"
          >
            <span aria-hidden="true" class="[ block ] [ bg-inverse-2 ]"></span>
            <span
              aria-hidden="true"
              class="[ block ] [ bg-inverse-2 margin-block-1 ]"
            ></span>
            <span aria-hidden="true" class="[ block ] [ bg-inverse-2 ]"></span>
          </div>
        </div>
      </div>
    </header>
    <!--========== MAIN ==========-->
    <main id="main-content" tabindex="-1"></main>
    <!--========== FOOTER ==========-->
    <footer class="[ site-foot ]" role="contentinfo">
      <div class="wrapper">
        <nav tabindex="-1" aria-label="secondary">
          <ul
            class="[ site-foot__navigation ] [ flex-row ] [ gap-6 ]"
            role="list"
          >
            <li class="site-foot__col">
              <h2 class="margin-block-6">Links</h2>
              <ul class="[ grid ] [ gap-5 ]" role="list">
                <li class=""><a href="">Overons</a></li>
                <li class=""><a href="">Social Media</a></li>
                <li class=""><a href="">Counters</a></li>
                <li class=""><a href="">Contact</a></li>
              </ul>
            </li>
            <li class="site-foot__col">
              <h2 class="margin-block-6">Company</h2>
              <ul class="[ grid ] [ gap-5 ]" role="list">
                <li class=""><a href="">Overons</a></li>
                <li class=""><a href="">Social Media</a></li>
                <li class=""><a href="">Counters</a></li>
              </ul>
            </li>
            <li class="site-foot__col">
              <h2 class="margin-block-6">Get in touch</h2>
              <ul class="[ grid ] [ gap-5 ]" role="list">
                <li class=""><a href=""></a></li>
                <li class=""><a href=""></a></li>
                <li class=""><a href=""></a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="[ copyright ] [ text-center margin-block-start-8 ]">
          <small>Â© 2021 ////. All rights reserved</small>
        </div>
      </div>
    </footer>
    <script defer src="./js/main.js"></script>
  </body>
</html>
